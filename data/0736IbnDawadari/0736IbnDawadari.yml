90#AUTH#COMMENT##: Birth date taken from P.M. Holt, “Review of Gunhild Graf 
    Die Epitome der Universalchronik Ibn al-Dawādārīs im Verhältnis zur Langfassung”, 
    BSOAS 54/2 (1991), 366. 
    His death date is tentative, may have been after 739 according to the same review by Holt. 
    His visit to Bilbays is recorded in a part of his chronicle I have worked on, 
    he mentions many more locations he visited throughout the text.
    EI2 "Abū Bakr b. ʿAbd Allāh b. Aybak al-Dawādārī , Egyptian historian. 
    His father, D̲j̲amāl al-Dīn ʿAbd Allāh, was in the service of 
    the Amīr Sayf al-Dīn Balabān al-Rūmī al-Ẓāhirī, the Dawādār of Baybars, 
    whence the by-name Dawādārī." (http://dx.doi.org/10.1163/1573-3912_islam_SIM_3124)