90#AUTH#COMMENT##: EI2: "Abū Bakr b. ʿAbd Allāh b. Aybak al-Dawādārī , Egyptian historian. His father, D̲j̲amāl al-Dīn ʿAbd Allāh, was in the service of the Amīr Sayf al-Dīn Balabān al-Rūmī al-Ẓāhirī, the Dawādār of Baybars, whence the by-name Dawādārī.": http://dx.doi.org/10.1163/1573-3912_islam_SIM_3124