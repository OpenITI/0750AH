90#AUTH#COMMENT##: EI2: "Abū ʿUt̲h̲mān Saʿd b. Abī D̲j̲aʿfar Aḥmad b. Ibrāhīm al-Tud̲j̲ībī , Andalusian scholar, poet and mystic, born in Almeria in 681/1282 in a family from Lorca. He was one of the most learned men of his time and acquired a mastery of all branches of learning, although he hardly ever left his native town, where he died during a plague epidemic in 750/1349.": http://dx.doi.org/10.1163/1573-3912_islam_SIM_3273; EI3: http://dx.doi.org/10.1163/1573-3912_ei3_COM_30643