90#AUTH#COMMENT##: (From EI2) al-Ḏh̲ahabī, S̲h̲ams al-Dīn Abū ʿAbd Allāh
    Muḥammad
  b. ʿUt̲h̲mān b. Ḳāymāẓ b. ʿAbd Allāh al-Turkumānī al-Fāriḳī al-Dimas̲h̲ḳī
    al-S̲h̲āfiʿī,
  an Arab historian and theologian, was born at Damascus or at Mayyāfariḳīn on 1
    or
  3 Rabīʿ II (according to al-Kutubī, in Rabīʿ I) 673/5 or 7 October 1274, and
    died
  at Damascus, according to al-Subkī and al-Suyūṭī, in the night of Sunday-
    Monday
  on 3 D̲h̲u ’l-Ḳaʿda 748/4 February 1348, or, according to Aḥmad b. ʿIyās, in
    753/1352-3.
  He was buried at the Bāb al-Ṣag̲h̲īr.
