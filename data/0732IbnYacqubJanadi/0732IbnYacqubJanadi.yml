90#AUTH#COMMENT##: EI2: "Abū ʿAbd Allāh Bahāʾ al-Dīn Muḥammad b. Yaʿḳūb b. Yūsuf , S̲h̲āfiʿite jurist and historian of Yemen. His family was of the town of Ẓafār in Yemen although he resided most of his life in Zabīd where he apparently died in 732/1332. His only known extant work, Kitāb al-sulūk fī ṭabaḳāt al-ʿulamāʾ wa ’l-mulūk , is an important biographical dictionary of the learned men, primarily jurisconsults, of Yemen arranged by the towns in which they were born or lived.": http://dx.doi.org/10.1163/1573-3912_islam_SIM_1982